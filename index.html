<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Functionality</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <div class="liftBox1" id="boxLift1"></div>
    <div class="liftBox2" id="boxLift2"></div>
    </div>
    <div class="liftBox">
        <div class="movingBox" id="movLift1">
          <div class="lift1Door door1"></div>
          <div class="lift1Door door2"></div>
        </div>
        <div class="movingBox" id="movLift2">
          <div class="lift2Door door1"></div>
          <div class="lift2Door door2"></div>
        </div>
    </div>
    <div class="allFloorDiv">
        <div class="row">
            <div class="column">Ground Floor</div>
            <div class="column">Ground Floor</div>
          </div>
          <div class="row">
            <div class="column">1st Floor</div>
            <div class="column">1st Floor</div>
          </div>
          <div class="row">
            <div class="column"> 2nd Floor</div>
            <div class="column"> 2nd Floor</div>
          </div>
          <div class="row">
            <div class="column">3rd Floor</div>
            <div class="column">3rd Floor</div>
          </div>
          <div class="row">
            <div class="column">4th Floor</div>
            <div class="column">4th Floor</div>
          </div>
          <div class="row">
            <div class="column">5th Floor</div>
            <div class="column">5th Floor</div>
          </div>
          <div class="row">
            <div class="column">6th Floor</div>
            <div class="column">6th Floor</div>
          </div>
          <div class="row">
            <div class="column">7th Floor</div>
            <div class="column">7th Floor</div>
          </div>
          <div class="row">
            <div class="column">8th Floor</div>
            <div class="column">8th Floor</div>
          </div>
          <div class="row">
            <div class="column">9th Floor</div>
            <div class="column">9th Floor</div>
          </div>
          <div class="row">
            <div class="column">10th Floor</div>
            <div class="column">10th Floor</div>
          </div>
          <div class="row">
            <div class="column">11th Floor</div>
            <div class="column">11th Floor</div>
          </div>
          <div class="row">
            <div class="column">12th Floor</div>
            <div class="column">12th Floor</div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
